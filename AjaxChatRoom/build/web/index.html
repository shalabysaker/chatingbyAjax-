<html>
    <head>
        <title>ajax chat room</title>
        <style>

            html,body {
                    width: 100%;
                    height: 100%;
                    padding: 0;
                    margin: 0;
                    
            }
                   h1, body {
                    background: -webkit-linear-gradient(45deg, #49a09d, #5f2c82);
                    background: linear-gradient(45deg, #49a09d, #5f2c82);
                    font-family: sans-serif;
                    font-weight: 100;
                    margin-top: 200px;
                   }
                    .container {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    -webkit-transform: translate(-50%, -50%);
                    transform: translate(-50%, -50%);
                    }
            form {
                margin:0 auto;
                width:300px
            }
           input {
                margin-bottom:3px;
                padding:10px;
                width: 100%;
                border:1px solid #CCC
            }
            button {
                padding:10px
            }
            label {
                cursor:pointer;
               
            }
            #form-switch {
                display:none
            }
            #register-form {
                display:none
            }
            #form-switch:checked~#register-form {
                display:block
            }
            #form-switch:checked~#login-form {
                display:none
            }

        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input type='checkbox' id='form-switch'>
       
        <form id='login-form' action="BasicServlet" method='post'>
            <input type="text" placeholder="Username" required name="userNameLogin">
            <input type="password" placeholder="Password" required name="passwordLogin">
            <button type='submit'>Login</button>
            <label for='form-switch'><span>Register</span></label>
        </form>
       
        <form id='register-form' action="BasicServlet" method='get'>
            <input type="text" placeholder="Username" required name="username">
            <input type="email" placeholder="Email" required name="email">
            <input type="password" placeholder="Password" required name="password">
            <button type='submit'>Register</button>
            <label for='form-switch'>you can ?Sign In Now</label>
        </form>
   
    </body>
</html>
